default:
    extensions:
        Behat\MinkExtension:
            base_url: http://web:8000
            browser_name: chrome
            default_session: symfony2
            javascript_session: chrome
            sessions:
                default:
                    symfony2: ~
                chrome:
                    selenium2:
                        wd_host: "http://browser:4444/wd/hub"
                        capabilities:
                            chrome:
                                switches:
                                    - "--headless"
                                    - "--disable-gpu"
                                    - "--no-sandbox"
        Behat\Symfony2Extension: ~
